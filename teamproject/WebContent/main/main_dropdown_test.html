<!DOCTYPE html>

              <!-- 탑바 left 5-1 -->
              <div class="col-auto g-px-15">
                <ul class="list-inline g-mt-minus-10">

                    <li class="list-inline-item g-color-topbar">|</li>
                    <li class="list-inline-item"><a class="g-color-topbar" href="">회원가입</a></li>

        <img src="https://www.ekara.org/front/img/kara.svg" style="width: 240px; height: 39px;" alt="" class="logo">
      </div>

      <!-- 목차 -->
      <div class="header-menu" style="margin-left: 321px;" data-animaion-in="fadeIn" data-animation-out="fadeOut">
        <ul>
          <li class="list-inline-header">
            <a href="">소개</a>
          </li>
          <li class="list-inline-header">

          <li class="list-inline-header">
